<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font-size: 1.5em;
            background-color: rgb(64, 195, 64);
            color: white;
            width:200px;
            height:200px;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="aoclique()">
        Interaja....
    </div>

    <script>
         function aoclique(){
           var a = window.document.getElementById('area')
           a.innerText = 'Clicou'
        }
    </script>
</body>
</html>
