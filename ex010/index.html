<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro:<input type="number" name="txtv" id="itxtv">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular(){
            var vel = window.document.querySelector('input.itxtv')
            var res = window.document.querySelector('div#res')
            var vel = Number(itxtv.value)
            res.innerHTML = (`Sua velocidade atual é de ${vel}Km/h`)
            if ( vel > 60){
                res.innerHTML += `<p>Você está MULTADO por excesso de velocidade</p>`
            }

            res.innerHTM += (`<p>Dirija sempre com o cinto de segurança!</p>`)
        }
    </script>
</body>
</html>
